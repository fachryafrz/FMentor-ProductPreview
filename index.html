<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- TawilwindCSS -->
    <link rel="stylesheet" href="/css/app.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Ion Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body
    class="bgclr-cream w-screen h-screen flex justify-center items-center font-sans"
  >
    <div class="w-80 rounded-lg overflow-hidden">
      <img
        src="/images/image-product-mobile.jpg"
        alt="Gabrielle Essence Eau De Parfum"
      />
      <main class="bg-white p-4 flex flex-col gap-2">
        <span
          class="clr-drk-grayblue uppercase text-xs"
          style="letter-spacing: 4px"
          >Perfume</span
        >
        <h1 class="font-serif font-bold text-3xl text-blue-dark">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="clr-drk-grayblue text-sm mt-1">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex gap-4 my-3 items-center">
          <div class="clr-drk-cyan font-bold font-serif text-3xl">$149.99</div>
          <div class="clr-drk-grayblue line-through text-sm">$169.99</div>
        </div>
        <a
          href="#"
          class="bgclr-drk-cyan text-center p-3 rounded-lg text-white flex items-center justify-center gap-2 text-sm hover:bg-cyan-darker"
          ><ion-icon
            name="cart-outline"
            class="text-lg"
            style="--ionicon-stroke-width: 2rem"
          ></ion-icon>
          Add to Cart</a
        >
      </main>
    </div>
    <div class="absolute bottom-0 inset-x-0 text-center text-sm">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="clr-drk-cyan font-bold"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/fachryafrz" class="clr-drk-cyan font-bold"
        >fachryafrz</a
      >.
    </div>
  </body>
</html>
